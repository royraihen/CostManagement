<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script src="ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
<div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form class="login-container">
        <p><input type="email" id="login-email" placeholder="Email"></p>
        <p><input type="password" id="login-password" placeholder="Password"></p>
        <p><input type="button" id="logbtn" value="Log in"></p>
        <p><input type="button" id="regbtn" value="New user? Register"></p>
    </form>
</div>

<script>
    $("#regbtn").on("click",function(){
        vm.goToRegister();
    });
</script>
</body>
</html>
